app:
  debug: false
  name: Consciousness Data Generator
  version: 1.0.0
data:
  backup_sessions: true
  compression: true
  file_format: hdf5
  output_directory: data
  session_prefix: session
gui:
  brush_sizes:
  - 2
  - 5
  - 10
  - 20
  - 40
  canvas_height: 600
  canvas_width: 800
  default_brush_size: 10
  window_height: 800
  window_width: 1200
hardware:
  emotiv:
    client_id: YOUR_CLIENT_ID_HERE
    client_secret: YOUR_CLIENT_SECRET_HERE
    headset_id: auto
    license: YOUR_LICENSE_KEY_HERE
  truerng:
    baud_rate: 3000000
    buffer_size: 1024
    device_path: auto
    generation_rate_kbps: 312.0
    timeout: 1.0
ml:
  architecture:
    dropout: 0.3
    hidden_size: 64
    num_layers: 2
  batch_size: 8
  data_augmentation:
    augmentation_factor: 3
    enabled: true
    noise_factor: 0.05
    scale_range:
    - 0.95
    - 1.05
    time_shift_range: 2
  early_stopping_patience: 8
  epochs: 50
  learning_rate: 0.001
  min_epochs: 5
  model_type: lstm
  modes:
    mode1:
      inputs:
      - rng_data
      outputs:
      - colors
      - curves_3d
    mode2:
      inputs:
      - rng_data
      - eeg_data
      outputs:
      - colors
      - curves_3d
  regularization:
    l1: 0.001
    l2: 0.001
    lr_factor: 0.5
    lr_patience: 5
    min_lr: 0.0001
    use_early_stopping: true
    use_reduce_lr: true
  sequence_length: 50
  validation_split: 0.2
  verbose_training: true
timing:
  drawing_delay_offset: 0.2
  eeg_sampling_rate: 128
  sampling_rate: 1000
visualization:
  animation_fps: 60
  dial_resolution: 50
  max_curve_points: 1000
  render_quality: high
